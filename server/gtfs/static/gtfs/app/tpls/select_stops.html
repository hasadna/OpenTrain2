<form ng-submit="doSearch()">
<table class="select_stop_table">
    <tr>
        <td>
            מ
        </td>
        <td>
            <input type="text"
                   ng-model="input.from_stop"
                   class="form-control"
                   id="from_stop"
                   placeholder="בחר תחנה"
                   autocomplete="off"
                   typeahead-editable="false"
                   typeahead="stop as stop.name for stop in stops | filter:$viewValue"
                   ng-required="true"
                    >
        </td>
    </tr>
    <tr>
        <td>
            ל
        </td>
        <td>
            <input type="text"
                   ng-model="input.to_stop"
                   class="form-control"
                   id="to_stop"
                   placeholder="בחר תחנה"
                   autocomplete="off"
                   typeahead-editable="false"
                   typeahead="stop as stop.name for stop in stops | filter:$viewValue"
                   ng-required="true"
                    >
        </td>
    </tr>
    <tr>
        <td>
            תאריך
        </td>
        <td>
            <p class="input-group select-date-input-group">
            <input type="text"
                   class="form-control"
                   datepicker-popup="dd/MM/yyyy"
                   ng-model="input.dt"
                   is-open="status.opened"
                   format-day-header="dd"
                   custom-class="'eran'"
                   show-weeks="false"
                   ng-required="true"
                   close-text="סגור"
                   clear-text="נקה"
                    current-text="היום"/>
              <span class="input-group-btn">
                    <button type="button"
                            class="btn btn-default"
                            ng-click="status.opened=true"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
                </p>
        </td>
    </tr>
    <tr>
        <td>שעה</td>
        <td>
            <timepicker class="select-time" ng-model="input.time" hour-step="1" minute-step="1" show-meridian="false"></timepicker>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <button class="btn btn-primary"><span class="glyphicon glyphicon-search"></span></button>
        </td>
    </tr>
</table>
</form>
<div class="row" ng-show="trips && trips.length > 0">
    <table class="table table-hover">
        <tr>
            <th>תחנה</th>
            <th>מזהה</th>
            <th ng-repeat="trip in trips">{{trip.id}}</th>
        </tr>
        <tr ng-repeat="stop in tripsStops">
            <td>
                {{stop.name}}
            </td>
            <td>
                {{stop.id}}
            </td>
            <td ng-repeat="trip in trips">
                {{getArrivalTime(trip,stop.id)}}
                {{getDepartureTime(trip,stop.id)}}
            </td>
        </tr>
    </table>
</div>
<div class="row" ng-show="trips && trips.length == 0">
    <h3>אין תוצאות לחיפוש המבוקש</h3>
</div>
