<table class="select_stop_table">
    <tr>
        <td>
            תחנת מוצא
        </td>
        <td>
                <input type="text"
                       ng-model="input.from_stop"
                       class="form-control"
                       id="from_stop"
                       placeholder="תחנת מוצא"
                       typeahead-editable="false"
                       typeahead="stop.name for stop in stops "
                        >
        </td>
    </tr>
        <tr>
        <td>
            תחנת יעד
        </td>
        <td>
                <input type="text" class="form-control" id="to_stop" placeholder="תחנת סיום">
        </td>
    </tr>
</table>
